#Hibernate Config
#Mon Oct 03 10:47:40 MDT 2011
hibernate.connection.password=
##hibernate.default_schema=TOPOGED
hibernate.connection.username=sa
hibernate.current_session_context_class=org.hibernate.context.ThreadLocalSessionContext
cache.provider_clas=org.hibernate.cache.NoCacheProvider
hibernate.default_entity_mode=dynamic-map
hibernate.generate_statistics=true
hibernate.transaction.factory_class=org.hibernate.transaction.JDBCTransactionFactory
hibernate.connection.driver_class=org.h2.Driver
hibernate.bytecode.use_reflection_optimizer=false
hibernate.use_sql_comments=false
hibernate.show_sql=true
hibernate.connection.url=jdbc\:h2\:mem\:db2;DB_CLOSE_DELAY=-1;MVCC=TRUE
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=update

